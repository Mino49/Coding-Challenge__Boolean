<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body>

    <div class="box">

      <div class="contenitore">

        <!-- logo e titolo -->
        <header>
          <img id="logo" src="logo.png" alt="">
          <div class="titolo">
            <strong>Taking Booleaners from A to B</strong>
          </div>
        </header>

        <!-- bottoni applicazione -->
        <nav>
          <input type="button" name="" value="Prenota">
          <input type="button" name="" value="Termina Prenotazione">
          <input type="button" name="" value="Accendi Luci">
        </nav>


        <main>
          <!-- descrizione e posizione monopattino1 -->
          <div class="">
            <input type="checkbox" name="" value="">
            <div class="nome-pattino"><strong>Monopattino Gino22</strong></div>
            <div class="via-pattino">&#8614; Via Guadalametri - a 220 metri da te</div>
            <div class="carica">Stato carica:</div>
            <hr id="orange">
          </div>

          <!-- descrizione e posizione monopattino2 -->
          <div class="">
            <input type="checkbox" name="" value="">
            <div class="nome-pattino"><strong>Monopattino Mike24</strong></div>
            <div class="via-pattino">&#8614; Via Ricciardoni - a 420 metri da te</div>
            <div class="carica">Stato carica:</div>
            <hr id="green">
          </div>

          <!-- descrizione e posizione monopattino3 -->
          <div class="">
            <input type="checkbox" name="" value="">
            <div class="nome-pattino"><strong>Monopattino Fede154</strong></div>
            <div class="via-pattino">&#8614; Via Mentarini - a 490 metri da te</div>
            <div class="carica">Stato carica:</div>
            <hr id="red">
          </div>

        </main>

      </div>

    </div>

  </body>

</html>
